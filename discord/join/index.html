<head>
<title>디스코드 참여하기</title>
	<script language="JavaScript">
	
		var SetTime = 3;		

		function msg_time() {	
			
			ms = Math.floor(SetTime % 60) + " 초";
			
			var msg = "<h1>이동하기까지 남은 시간: <font color='blue'>" + ms + "</font> </h1>";
			
			document.all.ViewTimer.innerHTML = msg;		
					
			SetTime--;					
			
			if (SetTime < 0) {			
				
				clearInterval(tid);		
				window.location.href = 'https://discord.gg/rBnB2xr';
			}
			
		}

		window.onload = function TimerStart(){ tid=setInterval('msg_time()',1000) };
</script>
</head>
<body>
	<center><h1>디스코드로 이동하는 중</h1></center>
		<center><div id="ViewTimer"></div></center>
	<br>
	<img src="ads/ad1.PNG" alt="B.C.A.N. AD">

</body>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>디스코드 웹후크 전송기</title>
  <meta name="author" content="Zua">
  <meta name="description" content="Simple Discord Webhook Sender">
  <meta name="keywords" content="discord,zua,webhook">
  <meta name="title" content="Discord Webhook Sender">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>

    <div id="header">
      <h1>디스코드 웹후크 전송기</h1>
    </div>
    <div id="container">
      <div class="center-align">
        <p>웹후크 URL:</p>
<div class="form__group field">
  <input type="input" class="form__field" placeholder="Name" name="name" id='text' required />
  <label for="name" class="form__label">웹후크 URL 입력</label>
</div>
        <p>웹후크 유저명:</p><input type="text" id="username" placeholder="웹후크의 유저명 입력" value="Discord Webhook">
        <p>프로필사진 URL:</p><input type="text" id="avatar" placeholder="프로필사진 URL 입력">
        <p>메시지:</p><input type="text" id="content" placeholder="메시지 입력">
        <br>
        <button class="btn effect01" id="btn">전송</button>
        <center>
       <!--JS log in the works atm-->
        <p id='log'></p>
      </center>
    </div>
  </div> 
  </div>
  <div id="footer">
  </div>
 <script src="jquery.js"></script>
  <script src="main.js"></script>
  </body>
</html>
